<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DataCards for Obsidian</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Transform Dataview query results into visually appealing, customizable card layouts">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  
  <!-- Theme: Simple Dark -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">
  
  <!-- Custom Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap">
  
  <!-- Icon Pack - Phosphor -->
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  
  <!-- Custom Styles -->
  <link rel="stylesheet" href="assets/css/custom.css">
  
  <!-- Favicon -->
  <link rel="icon" href="favicon.ico">
</head>
<body class="glow-container">
  <!-- Ambient Glow Elements -->
  <div class="glow glow-1"></div>
  <div class="glow glow-2"></div>

  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'DataCards',
      repo: 'https://github.com/Sophokles187/data-cards',
      logo: 'assets/images/header-image.png',
      loadSidebar: true,
      subMaxLevel: 3,
      auto2top: true,
      coverpage: true,
      themeColor: '#7C9B8B',
      basePath: './',
      routerMode: 'hash',
      nameLink: '/',
      homepage: 'README.md',
      search: {
        maxAge: 86400000,
        paths: 'auto',
        placeholder: 'Search',
        noData: 'No results found',
        depth: 6,
        hideOtherSidebarContent: true
      },
      copyCode: {
        buttonText: 'Copy',
        successText: 'Copied!'
      },
      pagination: {
        previousText: 'Previous',
        nextText: 'Next',
        crossChapter: true
      },
      // Plugins config
      tabs: {
        persist: true,
        sync: true,
        theme: 'material',
        tabComments: true,
        tabHeadings: true
      },
      // Theme customization options
      themeable: {
        readyTransition: true,
        responsiveTables: true
      },
      // Add footer
      footer: {
        copy: '<span>DataCards for Obsidian &copy; 2025</span>',
        auth: 'by <a href="https://github.com/Sophokles187" target="_blank">Sophokles</a>',
        pre: '<hr/>',
        style: 'text-align: center;'
      },
      // Progress bar on the top of the page
      progress: {
        position: "top",
        color: "var(--accent-primary)",
        height: "3px"
      }
    }
  </script>
  
  <!-- Docsify Core -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
  
  <!-- Core Plugins -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/zoom-image.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-copy-code@2/dist/docsify-copy-code.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-pagination@2/dist/docsify-pagination.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/external-script.min.js"></script>
  
  <!-- Code Highlighting -->
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-javascript.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-markdown.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-yaml.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-css.min.js"></script>
  <script src="assets/js/prism-datacards.js"></script>
  
  <!-- Additional Plugins -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1/dist/docsify-tabs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-plugin-flexible-alerts@1/dist/docsify-plugin-flexible-alerts.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-footer-enh@1/dist/docsify-footer-enh.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-progress@latest/dist/progress.min.js"></script>
  
  <!-- Custom Scripts -->
  <script src="assets/js/custom.js"></script>
</body>
</html>
